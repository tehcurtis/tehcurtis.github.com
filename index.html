    $(function(){
      var limit = 20;
      
      $.getJSON('http://github.com/api/v1/json/tehcurtis?callback=?', function(data){

          return !this.fork
        })
        
        codes.sort(function(a, b){
          return b.watchers - a.watchers
        })
        alert(codes);
        $.each(codes.slice(0, limit), function(){
          $('#codes').append('<li><a href="'+this.url+'">'+this.name+'</a></li>')
        })
      })
    })
  </script>
