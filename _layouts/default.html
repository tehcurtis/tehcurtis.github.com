<!DOCTYPE html>
<html>
<head>
  <title>my name is curtis - these are my codes</title>
  <style type="text/css">
    body {font-family:Helvetica,Arial;}
    a, a:visited {color:#F03C02;font-weight:bold;}
    a:hover {color:#C21A01;font-weight:bold;}
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"> </script>

  <script type="text/javascript">
    $(function() {
      var limit = 10        // how many repos to list
      var login = 'tehcurtis' // your username

      $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
        var repos = $.grep(data.user.repositories, function() {
          return !this.fork
        })

        repos.sort(function(a, b) {
          return b.watchers - a.watchers
        })

        $.each(repos.slice(0, limit), function() {
          $('#codes').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
        })
      })        
    })
  </script>
  
</head>

  <div style="width:300px;float:left">
